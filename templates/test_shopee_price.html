<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Shopee Price</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Test Shopee Price</h1>
    <form method="POST" action="/test_shopee_price">
        <div class="form-group">
            <label for="shopee_url">Shopee URL:</label>
            <input type="url" class="form-control" id="shopee_url" name="shopee_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Price</button>
    </form>

    {% if result %}
    <div class="mt-4">
        {% if result.error %}
        <div class="alert alert-danger">{{ result.error }}</div>
        {% else %}
        <div class="alert alert-success">Price: {{ result.price }}â‚«</div>
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
