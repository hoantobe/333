<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #faebeb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #181313;
            font-size: 16px; /* Điều chỉnh cỡ chữ cơ bản */
            line-height: 1.5; /* Tăng khoảng cách dòng */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            flex: 1 0 auto;
        }

        /* Định dạng tiêu đề */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            font-size: 14px; /* Đoạn văn nhỏ hơn */
            line-height: 1.6;
        }

        a {
            font-size: 14px;
            color: #007bff;
        }

        /* Định dạng hình ảnh */
        img {
            width: 100%;
            height: auto; /* Duy trì tỷ lệ hình ảnh */
            object-fit: cover;
            border-radius: 8px; /* Bo góc nhẹ */
        }

        .product-image {
            width: 300px; /* Hoặc % tuỳ vào bố cục */
            height: 300px;
            object-fit: cover;
        }

        /* Zalo Button */
        .zalo-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            animation: pulse 2s infinite;
        }

        .zalo-button a {
            display: flex;
            align-items: center;
            background: #0068ff;
            color: rgb(10, 7, 7);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .zalo-button img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .zalo-button span {
            font-weight: bold;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .zalo-button {
                bottom: 15px;
                right: 15px;
            }
            .zalo-button a { padding: 8px 15px; }
            .zalo-button img {
                width: 25px;
                height: 25px;
            }
            .zalo-button span { font-size: 12px; }
        }

        /* Responsive cỡ chữ và hình ảnh */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% include 'includes/breadcrumbs.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <!-- Nút liên hệ -->
    <div class="contact-buttons">
        <!-- Nút Facebook -->
        <a href="https://www.facebook.com/profile.php?id=61551896368312&notif_id=1734672143041210&notif_t=page_user_activity&ref=notif" target="_blank" rel="noopener" class="facebook-button">
            <i class="fab fa-facebook-messenger"></i>
            Chat Facebook
        </a>
        <!-- Nút Hotline -->
        <a href="tel:+84334356427" class="hotline-button">
            <i class="fas fa-phone-alt"></i>
            Gọi Hotline
        </a>
    </div>

    <!-- Zalo Button -->
    <div class="zalo-button">
        <a href="https://zalo.me/0334356427" target="_blank" rel="noopener">
            <img src="https://classic.vn/wp-content/uploads/2022/07/zalo-icon.png" alt="Zalo">
            <span>Chat Zalo</span>
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
