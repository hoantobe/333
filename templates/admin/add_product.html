{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <form method="POST" enctype="multipart/form-data" id="productForm">
        <div class="row">
            <!-- Thông tin sản phẩm -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Thông tin sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <!-- Tên sản phẩm -->
                        <div class="mb-3">
                            <label class="form-label required" for="name">Tên sản phẩm</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        
                        <!-- Danh mục -->
                        <div class="mb-3">
                            <label class="form-label required" for="category">Danh mục</label>
                            <select name="category" class="form-select" id="category">
                                <option value="">Chọn danh mục</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Giá sản phẩm -->
                        <div class="mb-3">
                            <label class="form-label required" for="original_price">Giá gốc</label>
                            <input type="number" name="original_price" class="form-control" id="original_price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="discounted_price">Giá khuyến mãi</label>
                            <input type="number" name="discounted_price" class="form-control" id="discounted_price">
                        </div>
                        
                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label" for="description">Mô tả</label>
                            <textarea name="description" class="form-control" id="description" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Phân loại -->
                <div class="card">
                    <div class="card-header">
                        <h4>Phân loại hàng</h4>
                    </div>
                    <div class="card-body">
                        <div id="variantsContainer">
                            <!-- Mẫu phân loại -->
                            <div class="variant-item mb-3 p-3 border rounded">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label">Tên phân loại</label>
                                        <input type="text" name="variant_name[]" class="form-control" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Giá</label>
                                        <input type="number" name="variant_price[]" class="form-control" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Hình ảnh</label>
                                        <input type="file" name="variant_image[]" class="form-control" accept="image/*">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger btn-sm remove-variant">Xóa</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addVariant" class="btn btn-primary">Thêm phân loại</button>
                    </div>
                </div>
            </div>
            
            <!-- Hình ảnh -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Hình ảnh sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <input type="file" name="image_files" class="form-control" multiple accept="image/*">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
        </div>
    </form>
</div>

<style>
.required:after {
    content: " *";
    color: red;
}

.dropzone-container {
    min-height: 200px;
    border: 2px dashed #ddd;
    background: #090a0a;
    cursor: pointer;
}

.preview-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
}

.variant-item {
    background: #ddd8d8;
    transition: all 0.3s ease;
}

.variant-item:hover {
    background: #c4a3a3;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.variant-image-preview {
    position: relative;
}

.variant-image-preview img {
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.dropzone-container.dragover {
    border-color: #007bff;
    background-color: rgba(0,123,255,0.05);
}

.form-label.required:after {
    content: " *";
    color: #dc3545;
   
}

input[type="file"] {
    padding: 0.375rem 0.75rem;
    line-height: 1.5;
}

.variant-item {
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock content %}

{% block scripts %}
<script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
<textarea name="description" class="form-control" id="description" rows="5"></textarea>
<script>
    CKEDITOR.replace('description');
</script>

<script>
// Thêm phân loại mới
// Thêm phân loại mới
document.addEventListener('DOMContentLoaded', function() {
    const addVariantButton = document.getElementById('addVariant');
    const variantsContainer = document.getElementById('variantsContainer');
    const variantTemplate = document.querySelector('.variant-item').cloneNode(true);

    addVariantButton.addEventListener('click', function() {
        const newVariant = variantTemplate.cloneNode(true);
        newVariant.querySelectorAll('input').forEach(input => input.value = '');
        newVariant.querySelector('.variant-preview').innerHTML = '';
        variantsContainer.appendChild(newVariant);
    });

    variantsContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-variant')) {
            const variantItem = e.target.closest('.variant-item');
            if (variantsContainer.children.length > 1) {
                variantItem.remove();
            } else {
                alert('Phải có ít nhất một phân loại.');
            }
        }
    });
});

    // Xử lý xóa biến thể
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-variant') || 
            e.target.closest('.remove-variant')) {
            const variants = document.querySelectorAll('.variant-item');
            if (variants.length > 1) {
                e.target.closest('.variant-item').remove();
            }
        }
    });

    // Preview ảnh biến thể
    document.addEventListener('change', function(e) {
        if (e.target.classList.contains('variant-image')) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                const previewContainer = e.target.parentElement.querySelector('.variant-preview');
                
                reader.onload = function(e) {
                    previewContainer.innerHTML = `
                        <img src="${e.target.result}" 
                             alt="Preview" 
                             style="width: 100px; height: 100px; object-fit: cover;">`;
                }
                
                reader.readAsDataURL(file);
            }
        }
    });

    // Validation trước khi submit
    const productForm = document.getElementById('productForm');
    if (productForm) {
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Kiểm tra các trường bắt buộc
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            if (isValid) {
                this.submit();
            } else {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
            }
        });
    }

    // Thêm xử lý cho nút thêm danh mục mới
    const addNewCategoryButton = document.getElementById('addNewCategory');
    if (addNewCategoryButton) {
        addNewCategoryButton.addEventListener('click', function() {
            const newCategoryInput = document.querySelector('input[name="new_category"]');
            const categorySelect = document.getElementById('category');
            const newCategoryName = newCategoryInput.value.trim();
            
            if (!newCategoryName) {
                alert('Vui lòng nhập tên danh mục mới!');
                return;
            }

            // Gửi request để thêm danh mục mới
            fetch('/admin/add_category', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: newCategoryName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Thêm option mới vào select
                    const option = new Option(newCategoryName, data.category_id);
                    categorySelect.add(option);
                    // Chọn danh mục mới
                    categorySelect.value = data.category_id;
                    // Xóa input
                    newCategoryInput.value = '';
                    // Thông báo thành công
                    alert('Đã thêm danh mục mới!');
                } else {
                    alert(data.message || 'Có lỗi xảy ra!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi thêm danh mục mới!');
            });
        });
    }

    // Preview hình ảnh
    const imageFilesInput = document.querySelector('input[name="image_files"]');
    if (imageFilesInput) {
        imageFilesInput.addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            [...e.target.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });
    }

    // Xử lý kéo thả
    const dropzone = document.querySelector('.dropzone-container');
    if (dropzone) {
        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const input = dropzone.querySelector('input[type="file"]');
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change'));
        });
    }

    const addProductForm = document.getElementById('addProductForm');
    if (addProductForm) {
        addProductForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const originalPrice = parseFloat(formData.get('original_price'));
            const discountedPrice = parseFloat(formData.get('discounted_price'));

            if (isNaN(originalPrice)) {
                alert('Giá gốc không hợp lệ!');
                return;
            }

            if (discountedPrice && isNaN(discountedPrice)) {
                alert('Giá khuyến mãi không hợp lệ!');
                return;
            }

            if (discountedPrice >= originalPrice) {
                alert('Giá khuyến mãi phải nhỏ hơn giá gốc!');
                return;
            }

            fetch('/admin/add_product', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Đã thêm sản phẩm mới!');
                    window.location.reload();
                } else {
                    alert(data.message || 'Có lỗi xảy ra!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi thêm sản phẩm mới!');
            });
        });
    }

    const originalPriceInput = document.getElementById('originalPrice');
    const discountedPriceInput = document.getElementById('discountedPrice');
    if (originalPriceInput && discountedPriceInput) {
        originalPriceInput.addEventListener('input', calculateDiscount);
        discountedPriceInput.addEventListener('input', calculateDiscount);
    }

    function calculateDiscount() {
        const originalPrice = parseFloat(document.getElementById('originalPrice').value);
        const discountedPrice = parseFloat(document.getElementById('discountedPrice').value);

        if (!isNaN(originalPrice) && !isNaN(discountedPrice) && originalPrice > 0) {
            const discountPercentage = ((originalPrice - discountedPrice) / originalPrice) * 100;
            document.getElementById('discountPercentage').value = discountPercentage.toFixed(2) + '%';
        } else {
            document.getElementById('discountPercentage').value = '';
        }
    }
});
</script>
{% endblock scripts %}
