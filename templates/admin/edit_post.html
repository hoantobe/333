{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Chỉnh sửa bài viết</h1>
  <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <div class="form-group">
      <label for="title">Tiêu đề:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
      <label for="summary">Tóm tắt:</label>
      <textarea class="form-control" id="summary" name="summary" rows="3" required>{{ post.summary }}</textarea>
    </div>
    <div class="form-group">
      <label for="content">Nội dung:</label>
      <textarea id="editor" name="content" title="Nội dung" placeholder="Nhập nội dung bài viết">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>
</div>

<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
  CKEDITOR.replace('editor');
</script>
{% endblock %}
